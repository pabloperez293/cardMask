<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta mascara!</title>
<!-- iconos -->
<link rel="icon" href="/img/coffee.png">

<!-- estilos -->
<link rel="stylesheet" href="/css/styles.css">

<!-- Google fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Eczar:wght@500&family=Liu+Jian+Mao+Cao&family=Tektur:wght@400;600;900&family=VT323&display=swap" rel="stylesheet"></head>

<body>

    <div class="contenedor">
        <section class="tarjeta" id="tarjeta">
<!-- parte frontal  -->
            <div class="delantera">
                <div class="logoMarca">
                    <img src="/img/mastercard.png" alt="">
                </div>
                <img src="img/chip-tarjeta.png" class="chip" alt="">
                <div class="datos">
                    <div class="grupo" id="numero">
                        <p class="label">Numero de Tarjera</p>
                        <p class="numero">##### ##### #### ####</p>
                    </div>

                    <div class="flexbox">
                        <div class="grupo" id="nombre">
                            <p class="label">Numero de Tarjera</p>
                            <p class="nombre">Pablo perezito</p>
                        </div>                    

                        <div class="grupo" id="expiracion">
                            <p class="label">Expiracion</p>
                            <p class="expiracion"><span class="mes">MM</span> / <span class="year"> AA </span></p>
                        </div>
                    </div>
                </div>

            </div>

            <div class="trasera">
                <div class="barraMagnetica">
                    <div class="datos">
                        <div class="grupo" id="firma">
                            <p class="label"> Firma</p>
                            <div class="firma"><p></p></div>
                        </div>
                        <div class="grupo" id="ccv">
                            <p class="label">CCV</p>
                            <p class="ccv"></p>
                        </div>
                    </div>
                </div>

            </div>

        </section>

    </div> 
    
    <div id="app">
        <div class="card">
            
                <input type="text" id="inputCard">
                <input type="text" id="inputDate">
                <input type="text" id="inputCVV">  

                <input class="holder" type="text" id="name">          
        </div>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
