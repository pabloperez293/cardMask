<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta mascara!</title>
<!-- iconos -->
<link rel="icon" href="/img/coffee.png">

<!-- estilos -->
<link rel="stylesheet" href="/css/styles.css">

<!-- Google fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Eczar:wght@500&family=Liu+Jian+Mao+Cao&family=Tektur:wght@400;600;900&family=VT323&display=swap" rel="stylesheet">

<script src="https://kit.fontawesome.com/68771b93ef.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="contenedor">
<!-- tarjetas -->
        <section class="tarjeta" id="tarjeta">
<!-- parte frontal  -->
            <div class="delantera">
                <div class="logoMarca" id="logoMarca">
                    <img src="/img/mastercard.png" alt="">
                </div>
                <img src="img/chip-tarjeta.png" class="chip" alt="">
                <div class="datos">
                    <div class="grupo" id="numero">
                        <p class="label">Numero de Tarjera</p>
                        <p class="numero">##### ##### #### ####</p>
                    </div>

                    <div class="flexbox">
                        <div class="grupo" id="nombre">
                            <p class="label">Nombre</p>
                            <p class="nombre">Pablo perezito</p>
                        </div>                    

                        <div class="grupo" id="expiracion">
                            <p class="label">Expiracion</p>
                            <p class="expiracion"><span class="mes">MM</span> / <span class="year"> AA </span></p>
                        </div>
                    </div>
                </div>

            </div>

            <div class="trasera">
                <div class="barraMagnetica"></div>
                    <div class="datos">
                        <div class="grupo" id="firma">
                            <p class="label"> Firma</p>
                            <div class="firma"><p></p></div>
                        </div>
                        <div class="grupo" id="ccv">
                            <p class="label">CCV</p>
                            <p class="ccv"></p>
                        </div>
                    </div>
                    <p class="leyenda"> 
                        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Consequuntur, aut adipisci. Quam dicta et aperiam pariatur molestiae.
                    </p>
                    <a href="#" class="linkBanco">www.mibanco.com</a>
                </div>
        </section>
<!-- contenedor btn abrir form -->
        <div class="contenedorBtn active">
            <button class="btnAbrirFor " id="btnAbrirFor">
                <i class="fa-solid fa-circle-plus"></i>
            </button>

        </div>
        
<!-- form -->
    <form action="" id="formTarjeta" class="formTarjeta">
        <div class="grupo">
            <label for="inputNumero">Numero de tarjeta</label>
            <input type="text" id="inputNumero" maxlength="19" autocomplete="off">
        </div>
        <div class="grupo">
            <label for="inputNombre">Nombre</label>
            <input type="text" id="inputNombre" maxlength="19" autocomplete="off">
        </div>
        <div class="flexbox">
            <div class="grupo expira">
                <label for="selectMes">Expiracion</label>
                <div class="flexbox">
                    <div class="grupoSelect">
                        <select name="mes" id="selectMes">
                            <option disabled selected >Mes</option>
                        </select>
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                    <div class="grupoSelect">
                        <select name="year" id="selectYear">
                            <option disabled selected >AÃ±o</option>
                        </select>
                        <i class="fa-solid fa-angle-down"></i>
                    </div>

                </div>
            </div>
           
            <div class="grupo ccv">
                <label for="inputCVV">CCV</label>
                <input type="text" id="inputCVV" maxlength="3">
            </div>
        </div>
        <button type="submit" class="btnEnviar">Enviar</button>
    </form>

    </div> 


    <script src="/js/main.js"></script>
</body>
</html>
